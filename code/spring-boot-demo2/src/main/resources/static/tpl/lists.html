<h2>Users</h2>
<table class="table table-condensed">
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="user in users">
    <td>{{user.id}}</td>
    <td>{{user.firstname}}</td>
    <td>{{user.lastname}}</td>
    <td><a href="#/edit/{{user.id}}" class="btn btn-default btn-sm"><i
        class="glyphicon glyphicon-pencil"></i></a></td>
  </tr>
  </tbody>
</table>
<a class="btn btn-primary" href="#/add-user">Add New User</a>
